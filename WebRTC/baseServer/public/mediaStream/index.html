<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#"/>
    <title>AV capture</title>
    <style>
        /* 视频效果 */
        .none {
            -webkit-filter: none;
        }

        .blur {
            -webkit-filter: blur(8px);
        }

        .grayscale {
            -webkit-filter: grayscale(1);
        }

        .invert {
            -webkit-filter: invert(1);
        }

        .sepia {
            -webkit-filter: sepia(1);
        }
    </style>
</head>
<body>
    <div>
        <div>
            <label>audio input device</label>
            <select id="audioSource"></select>
        </div>
        <div>
            <label>audio output device</label>
            <select id="audioOutput"></select>
        </div>
        <div>
            <label>video input device</label>
            <select id="videoSource"></select>
        </div>
        <div>
            <label>Filter: </label>
            <select id="filter">
                <option value="none">默认</option>
                <option value="blur">模糊</option>
                <option value="grayscale">灰度</option>
                <option value="invert">底片</option>
                <option value="sepia">褐色</option>
            </select>
        </div>
    </div>
    <video autoplay playsinline id="player"></video>
    <!-- <audio autoplay playsinline id="player"></audio> -->
    <!-- <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script> -->
    <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js中"></script> -->
    <script src="./js/client.js"></script>
</body>
</html>
